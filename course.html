<script>
    // 輪播圖
    document.addEventListener('DOMContentLoaded', function () {
        const canvasA = document.getElementById('canvas1');
        const canvasB = document.getElementById('canvas2');
        const aPage = document.querySelectorAll('#pageView i');

        const imagePaths = [
            'img/cycle_1.jpg',
            'img/cycle_2.jpg',
            'img/cycle_3.jpg',
            'img/cycle_4.jpg',
            'img/cycle_5.jpg'
        ];

        let index = 0, currentPage = 0, timer = null;
        const cycleTime = 3;
        let showingA = true;
        
        resizeCanvasToDisplay(canvasA);
        resizeCanvasToDisplay(canvasB);

        function transitionTo(index) {
            const img = new Image();
            img.src = imagePaths[index];
            img.onload = () => {
                const fadeInCanvas = showingA ? canvasB : canvasA;
                const fadeOutCanvas = showingA ? canvasA : canvasB;

                resizeCanvasToDisplay(fadeInCanvas);
                const ctx = fadeInCanvas.getContext('2d');
                // 畫新圖
                drawImageWithWatermarkToDisplay(ctx, img, fadeInCanvas);

                // 確保透明度初始值正確
                fadeInCanvas.style.opacity = 0;
                fadeOutCanvas.style.opacity = 1;

                // 觸發動畫（稍微延遲一下，確保 opacity 0 → 1 有時間差）
                requestAnimationFrame(() => {
                    fadeInCanvas.style.opacity = 1;
                    fadeOutCanvas.style.opacity = 0;
                });

                showingA = !showingA; // 下一次換 canvas
            };
        }

        function changeView() {
            if (index >= imagePaths.length) index = 0;
            transitionTo(index);
            aPage[currentPage].className = '';
            currentPage = index;
            aPage[currentPage].className = 'active';
        }

        function changeTag() {
            index++;
            changeView();
        }

        function startTimer() {
            if (timer === null) {
                timer = setInterval(changeTag, cycleTime * 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        // 點選下方圓點
        aPage.forEach((dot, i) => {
            dot.onclick = function () {
                stopTimer();
                index = i;
                changeView();
                startTimer();
            }
        });

        transitionTo(index);
        startTimer();
    });
</script>
