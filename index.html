<script type="text/javascript">
    // 輪播圖
    $(function () {
        var oImg = $('cycle');
        var aPage = document.getElementsByTagName('i');
        var timer = null;
        var index = 0;
        var currentPage = 0;
        var cycleTime = 3;

        startTimer();

        for (var i = 0; i < aPage.length; i++) {
            aPage[i].index = i;
            aPage[i].onclick = function () {
                stopTimer();

                index = this.index;
                changeView();

                startTimer();
            }
        }

        function startTimer() {
            if (timer == null) {
                timer = setInterval(changeTag, cycleTime * 1000);
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function changeTag() {
            index++;
            changeView();
        }

        function changeView() {
            if (index > aPage.length - 1) {
                index = 0;
            }

            oImg.src = 'img/cycle_' + (index + 1) + '.jpg';

            aPage[currentPage].className = '';
            currentPage = index;
            aPage[currentPage].className = 'active';
        }
    });
